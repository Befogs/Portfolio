    <style>

          font-family: 'Roboto';
          font-style: italic;

      .unselectable {

          -webkit-user-select: none;
          -khtml-user-select: none;
          -moz-user-select: none;
          -ms-user-select: none;
          user-select: none;
      }
      
      html, body {
        background-color: #ffffff;
        margin: 0;
        font-family: 'Roboto', sans-serif;
      }

      a {
        color: blue;
        text-decoration: none;
      }

      ::-webkit-scrollbar {
        display: none;
      }

      #logo {
        color: #ed2939;
        vertical-align: middle;
        font-size: 32px;
        left: 16px;
        top: 16px;
        margin: 0;
        position: fixed;
        letter-spacing: -2px;
        transition: .4s;
        font-weight: bold;
        font-style: italic;
      }

      #nav {
        position: fixed;
        height: 80%;
        width: 5px;
        right: 12px;
        top: 5%;
        border-radius: 2.5px;
        background: linear-gradient(0, #bebebe 60%, #ed2939 60%, #ed2939 80%, #bebebe 80%);
      }

      .arrow {
        position: absolute;
        width: 48px;
        height: 48px;
        left: calc(50% - 24px);
        color: #ffffff;
        transition: .5s;
      }

    #footer {
        text-align: center;
        margin-bottom: 12px;
        color: #595959;
        font-size: 14px;
    }
    </style>

  <body>
    <a id="logo" href="#top" class="unselectable">Luca Rose</a>

    <div id="nav">
      <h2 style="margin: 232px -56px; color: #000000;;font-size: 18px;font-weight: normal;" class="unselectable">

    <div style="height:5000px"></div>

    <div id="footer">Designed and built with ❤️ by Luca Rose</div>

    <script>
        window.onscroll = function() {
            let scrollTop = window.pageYOffset || document.documentElement.scrollTop || document.body.scrollTop || 0;
        
        };

        const timer = ms => new Promise(res => setTimeout(res, ms))

        async function load () {
            while (true) {
              for (var i = 0; i < 3; i++) {
                document.getElementById("a" + i).style.color = "#ed2939";
                await timer(500);
              }
    
                for (var i = 0; i < 3; i++) {
                document.getElementById("a" + i).style.color = "#ffffff";
                await timer(500);
              }

                await timer(500);
            }
        }
        
        load();
    </script>
